<html>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Company</th>
      <th>Zip Code</th>
    </tr>
    <tr *ngFor="let data of users">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.company.name }}</td>
      <td>{{ data.address.zipcode }}</td>
    </tr>
  </table>
</html>
